version: '3.8'
services:
  postgres-db-server:
    build:
      context: ./src/main/resources/database-init
      dockerfile: DockerFile
    container_name: postgres_container
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DATABASE: user_service
    ports:
      - "5432:5432"
    networks:
      - ecommerce_network_user_service
    volumes:
      - ./src/main/resources/database-init:/docker-entrypoint-initdb.d
  pgadmin-server:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres-db-server
    networks:
      - ecommerce_network_user_service
  liquibase-server:
    container_name: liquibase_container
    image: liquibase/liquibase
    depends_on:
      - postgres-db-server
    environment:
      LIQUIBASE_COMMAND_USERNAME: postgres
      LIQUIBASE_COMMAND_PASSWORD: postgres
      LIQUIBASE_COMMAND_URL: jdbc:postgresql://postgres_container:5432/user_service?currentSchema=user_service
      LIQUIBASE_COMMAND_CHANGELOG_FILE: db/changelog/db.changelog-master.xml
    command: ["--changeLogFile=db/changelog/db.changelog-master.xml", "--url=jdbc:postgresql://postgres_container:5432/user_service?currentSchema=user_service", "--username=postgres", "--password=postgres", "update"]
    volumes:
      - ./src/main/resources/db/changelog:/docker-entrypoint-initdb.d
    networks:
      - ecommerce_network_user_service

networks:
  ecommerce_network_user_service: